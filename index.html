<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>To-Do List</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="lol">
				<ul class="list-task">
					<li class="list-task__item">
						<div class="task">
							<input
								class="custom-checkbox"
								id="taskId-1"
								name="task__checkbox"
								type="checkbox"
							/>
							<label class="task__text" for="taskId-1"
								>Complete Todo App on Frontend Mentor</label
							>
						</div>
					</li>
					<li class="list-task__item">
						<div class="task">
							<input
								class="custom-checkbox"
								id="taskId-2"
								name="task__checkbox"
								type="checkbox"
							/>
							<label class="task__text" for="taskId-2"
								>Jog around the park 3x</label
							>
						</div>
					</li>
				</ul>
				<div class="list__footer">
					<span>5 items left</span>
					<div class="list-button">
						<button>All</button>
						<button>Active</button>
						<button>Completed</button>
					</div>
					<button>Clear Completed</button>
				</div>
			</div>
		</div>
	</body>
</html>
